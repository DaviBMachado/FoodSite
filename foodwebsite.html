<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="foodwebsite.css">
    <title>Food WebSite</title>
</head>
<body>
    <nav>
        <div class="wrapper">
            <div class="nav-conteiner">
                <img src="images/logo.jpg" alt="logo">
                <div class="links">
                    <a href="#">Menu</a>
                    <a href="#">Lunch Boxes</a>
                    <a href="#">Platters</a>
                    <a href="#">Specials</a>
                </div>
                <div class="search">
                    <input type="search" placeholder="Search Foods">
                </div>
            </div>
        </div>
    </nav>

    <!--Landing Page-->
    <section class="landingpage">
        <div class="content">
            <div class="heading" data-aos="fade-right" data-aos-duration="2000">
                <h3>CHEF'S SPECIAL</h3>
                <br>
                <h1>Freshness </h1> <br>
                <h1>in every bite</h1><br>
                <p>Healthy Sashimi Tuna Bites With Sashimi grade Tuna, 110 calories and 13g protein</p>
                <button data-aos="fade-right" data-aos-duration="2000" data-aos-dalay="200">Download Recipe</button>
            </div>
            <div class="image">
                <img src="images/main.jpg" data-aos="zoom-in" data-aos-duration="2000">
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
